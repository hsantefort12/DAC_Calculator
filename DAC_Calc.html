<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Filter Cutoff Frequency Calculator</title>
    </head>
    <body>
        <h1>Cutoff Frequency Calculator</h1>
        <h2>The Low Passers</h2>

        <div class="inline">
            Cutoff Frequency: <input type="number" id="freq">
            <select id="si">
                <option value="1e0">Hz</option>
                <option value="1e3">kHz</option>
            </select>
            <br>
            <button onclick="onClick()">Calculate</button>
            <div id="decVal">DAC Value (Decimal): 0</div>
            <div id="binVal">DAC Value (Binary): 000000000000 [None]</div>
            <div id="error">Error: 0.0%</div>
        </div>

        <script src="calc.js"></script>
        
    </body>
</html>
